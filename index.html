<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>


<div class="d-flex justify-content-center p-5 mt-5">

    <div class="card shadow-lg rounded-5 border-0">
        <div class="row">
            <div class="col text-center">
                <div class="card rounded h-100 rounded-5 border-0 start-card p-3 text-white fw-bold">
                    <span class="fs-4">Your Result</span>
                    <div class="app-circle mx-auto d-flex mt-3">
                        <div class="list-unstyled m-auto">
                            <div class="list-group-item">
                                <span class="app-fs-10">76</span>
                            </div>
                            <div class="list-group-item d-flex">
                                <span class="app-fs-1 mx-auto fw-medium">of 100</span>
                            </div>
                        </div>
                    </div>
                    <span class="mt-4 fs-2">Great</span>
                    <span class="mx-3 text-white-50 fw-medium app-fs-1">You scored higher than 65% of the people who have taken these tests.</span>
                </div>
            </div>
            <div class="col">
                <div class="list-unstyled mt-3">
                    <div class="list-group-item">
                        <span class="fs-4 fw-bold mt-3">Summary</span>
                    </div>

                    <div class="list-group-item bg-danger-subtle rounded-2 p-1 me-4 fw-bold mt-5">
                        <div class="row">
                            <div class="col-1">
                                <img src="assets/images/icon-reaction.svg" alt="">
                            </div>
                            <div class="col">
                                <span class="r ">Reaction</span>
                            </div>
                            <div class="col text-end pe-3 text-black-50">
                                <b class="text-black">80</b> / 100
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item bg-warning-subtle rounded-2 p-1 me-4 fw-bold mt-3">
                        <div class="row">
                            <div class="col-1">
                                <img src="assets/images/icon-memory.svg" alt="">
                            </div>
                            <div class="col">
                                <span class="m">Memory</span>
                            </div>
                            <div class="col text-end pe-3 text-black-50">
                                <b class="text-black">92</b> / 100
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item bg-info-subtle rounded-2 p-1 me-4 fw-bold mt-3">
                        <div class="row">
                            <div class="col-1">
                                <img src="assets/images/icon-verbal.svg" alt="">
                            </div>
                            <div class="col">
                                <span class="v1">Verbal</span>
                            </div>
                            <div class="col text-end pe-3 text-black-50">
                                <b class="text-black">61</b> / 100
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item bg-primary-subtle rounded-2 p-1 me-4 fw-bold mt-3">
                        <div class="row">
                            <div class="col-1">
                                <img src="assets/images/icon-visual.svg" alt="">
                            </div>
                            <div class="col">
                                <span class="v2">Visual</span>
                            </div>
                            <div class="col text-end pe-3 text-black-50">
                                <b class="text-black">72</b> / 100
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item text-center me-4 mb-5">
                        <button class="btn btn-dark rounded-5 mt-5 w-100 p-2 fw-bold">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
